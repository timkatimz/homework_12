<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{ search_key }}"</title>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{ search_key }}"</h1>
    {% for post in found_posts %}
    <div class="post">
        <img src="{{ post.pic }}" width="100%" alt="Тут должно быть фото!">
        <p> {{ post.content }} </p>
    </div>
    <hr>
    {% endfor %}


    <a href="/post/" class="button">Добавить пост</a>

</main>
</body>
</html>
